<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>下拉選單示範</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <nav>
    <ul class="menu">
      <li><a href="#">首頁</a></li>
      <li>
        <a href="#">服務項目</a>
        <ul class="dropdown">
          <li><a href="#">網站設計</a></li>
          <li><a href="#">平面設計</a></li>
          <li><a href="#">行銷顧問</a></li>
        </ul>
      </li>
      <li><a href="#">關於我們</a></li>
      <li><a href="#">聯絡我們</a></li>
    </ul>
  </nav>

</body>
<style>
  /* 主選單設定 */
body {
  margin: 0;
  font-family: Arial, sans-serif;
}

nav {
  background-color: #333;
}

.menu {
  list-style: none;
  margin: 0;
  padding: 0;
  display: flex;
}

.menu > li {
  position: relative; /* 為 dropdown 定位 */
}

.menu > li > a {
  display: block;
  padding: 15px 20px;
  color: white;
  text-decoration: none;
}

.menu > li > a:hover {
  background-color: #555;
}

/* 子選單（預設隱藏） */
.dropdown {
  display: none;
  position: absolute;
  top: 100%;
  left: 0;
  background-color: #444;
  min-width: 160px;
  list-style: none;
  padding: 0;
  margin: 0;
  z-index: 1000;
}

.dropdown li a {
  display: block;
  padding: 12px 16px;
  color: white;
  text-decoration: none;
}

.dropdown li a:hover {
  background-color: #666;
}

/* 滑鼠移上父項目，顯示下拉 */
.menu li:hover .dropdown {
  display: block;
}
</style>
</html>
